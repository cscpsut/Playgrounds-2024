<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404: Scroll Not Found</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            background-image: url('/static/background.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Papyrus', sans-serif;
            color: #DAA520;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            letter-spacing: 2px;
            color: #FFD700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        /* Slight background with padding for better readability */
        .warning-text {
            color: #FFF;
            background-color: rgba(0, 0, 0, 0.4); /* Semi-transparent black */
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 20px; /* Added margin to separate the button */
        }

        a {
            display: inline-block;
            background-color: #8B4513;
            color: #FFF;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 20px; /* Added margin above the button */
        }

        a:hover {
            background-color: #DAA520;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <h1>404: Scroll Not Found</h1>
    <p class="warning-text">The ancient knowledge you seek may be forbidden or lost to time.</p>
    <div>
        <a href="/">Return to the Scroll List</a>
    </div>
</body>
</html>
