<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ card.name }} - Details</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Egyptian Custom CSS -->
    <link rel="stylesheet" href="/static/styles/style2.css" type="text/css">

    <!-- Favicon -->
    <link rel="icon" href="/static/images/pharaoh-icon.png" type="image/x-icon">
</head>
<body class="egyptian-bg">

<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">üè∫ Egyptian Card Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/shop">üõí Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin">‚öñÔ∏è Admin</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Card Details Section -->
<div class="container my-5 text-center">
    <!-- Label for card name -->
    <h5 class="text-sandstone mb-2">Card Name:</h5>
    <h1 class="text-gold mb-4">{{ card.name }}</h1>

    <div class="card-details mt-4">
        <!-- Image styling -->
        <img src="{{ card.image_url }}" alt="{{ card.name }}" class="card-img img-fluid mx-auto d-block" style="max-width: 300px;">
        
        <!-- Price styling -->
        <p class="lead mt-3 text-sandstone">Price: ${{ card.price }}</p>

        {% if description %}
        <p class="text-sandstone mt-4">{{ description }}</p>
        {% endif %}
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-light py-4 mt-auto">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <p>2024 - The Egyptian Card Shop.</p>
      </div>
    </div>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
