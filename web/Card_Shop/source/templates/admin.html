<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Egyptian Custom CSS -->
    <link rel="stylesheet" href="/static/styles/style2.css" type="text/css">

    <!-- Favicon -->
    <link rel="icon" href="/static/images/pharaoh-icon.png" type="image/x-icon">
</head>
<body class="egyptian-bg">

<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">🏺 Egyptian Card Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/shop">🛒 Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin">⚖️ Admin</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Flag Card Section -->
<div class="container my-5">
    <div class="card text-center">
        <div class="card-header text-gold">
            🏆 Admin Flag
        </div>
        <div class="card-body">
            <h5 class="card-title text-gold">Here is your Flag!</h5>
            <p class="card-text text-sandstone">This flag is used to demonstrate that you have successfully accessed the admin portal.</p>
            
            <!-- Flag Image -->
            <img src="/static/images/Flag.webp" alt="Flag Image" class="img-fluid" style="max-width: 300px; border: 2px solid #C0A16B; border-radius: 10px; margin: 20px auto;">
            
            <!-- Flag Content -->
            <p class="card-text text-dark"><strong>{{Flag}}</strong></p>
        </div>
        <div class="card-footer text-muted">
            Keep this flag secure!
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-light py-4 mt-auto">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <p>2024 - The Egyptian Card Shop Admin Portal.</p>
      </div>
    </div>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
