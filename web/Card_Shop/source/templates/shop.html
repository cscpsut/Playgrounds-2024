<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ancient Egypt Card Shop</title>
  <meta name="description" content="Shop ancient and mystical cards from the lands of Egypt!">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Egyptian Custom CSS -->
  <link rel="stylesheet" href="/static/styles/egyptian-style.css" type="text/css">

  <!-- Favicon -->
  <link rel="icon" href="/static/images/pharaoh-icon.webp" type="image/x-icon">
</head>
<body>

<!-- Navigation bar with Bootstrap -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">üè∫ Egyptian Card Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/shop">üõí Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin">‚öñÔ∏è Admin</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Egyptian-themed header with Bootstrap grid -->
<div class="container-fluid bg-warning text-dark py-5">
  <div class="row">
    <div class="col-md-8 mx-auto text-center">
      <h1>üè∫ The Egyptian Card Shop</h1>
      <p class="lead">Unlock the Mysteries of Ancient Egypt!</p>
    </div>
  </div>
</div>

<!-- Main content section with Bootstrap -->
<div class="container my-5">
  <div class="row">
    <div class="col-md-12 text-center">
      <h2 class="mb-4">Shop Ancient Egyptian Cards</h2>
      <h4>{{ welcome_message }}</h4>
      
      <!-- Display cards in a grid -->
      <div class="row">
        {% for card in cards %}
        <div class="col-md-4">
          <div class="card mb-4">
            <img src="{{ card.image_url }}" class="card-img-top" alt="{{ card.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ card.name }}</h5>
              <p class="card-text">Price: ${{ card.price }}</p>
              <!-- Redirect to the card detail page instead of the payment page -->
              <a href="/card/{{ card.id }}" class="btn btn-warning">Buy Now</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

<!-- Footer with Bootstrap -->
<footer class="bg-dark text-light py-4">
  <div class="container">
    <div class="row">
      <div class="col-md-6 text-start">
        <p>2024 - The Egyptian Card Shop.</p>
      </div>
    </div>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
